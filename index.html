<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order-summary">
        <header>
          <picture class="illustration-hero">
            <img src="images/illustration-hero.svg" alt="Music ilustration" />
          </picture>
        </header>
        <section class="order-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="music-plan">
            <div class="select-plan">
              <div class="icon-music">
                <img src="images/icon-music.svg" alt="icon-music" />
              </div>
              <p><b>Annual Plan</b><br />$59.99/year</p>
            </div>
            <div class="change-plan">
              <button>Change</button>
            </div>
          </div>
          <button class="proceed-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </section>
      </article>
    </main>
  </body>
</html>
